<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Some Log</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="add.css" type="text/css">
<body>
    <div class="container">
        <div class = "row">
            <div class = "col s12 m8 offset-m2 l6 offset-l3" id="posts">

            </div>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red modal-trigger" data-target="createForm">
            <i class="large material-icons">add</i>
        </a>
    </div>

    <div id="createForm" class="modal">
        <div class="modal-content">
            <h4>Создание нового поста</h4>

            <div class="input-field">
                <input  id="title" type="text" class="validate">
                <label for="title">Название</label>
            </div>

            <div class="input-field">
                <textarea id="text" class="materialize-textarea"></textarea>
                <label for="text">Текст</label>
            </div>
        </div>
        <div class="modal-footer">
            <a class="waves-effect waves-light btn" id="createPost">Создать пост</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
